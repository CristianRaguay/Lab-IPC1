      <input matInput type="text" name="apellido" placeholder="apellido" [(ngModel)]="apellido">

    <mat-form-field>
      <input matInput type="text" name="usuario" placeholder="usuario" [(ngModel)]="user">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput type="password" name="password" placeholder="contraseÃ±a" [(ngModel)]="contrasena">
    </mat-form-field>

    <button mat-button color="primary" type="button" (click)="registrar()">Registrar</button>

  </ng-container>
</div>
